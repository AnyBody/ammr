name: sphinx2
channels:
  - conda-forge
dependencies:
  - python=3.11
  - pip
  - sphinx<6
  - pydata-sphinx-theme==0.12.0
  - make
  - myst-parser
  - pygments_anyscript
  - matplotlib
  - pillow
  - jinja2
  - sphinx-design
  - tomli
  - pyYAML
  - sphinx-togglebutton
  - sphinx-copybutton
  - python-frontmatter
  - sphinxext-opengraph

  - pip:
    - git+https://github.com/melund/sphinx-book-theme.git@anybody-tutorials
