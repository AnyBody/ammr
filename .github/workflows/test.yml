name: AMMR tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    paths-ignore:
      - 'Docs/**'
  workflow_dispatch:

concurrency: 
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    
    env:
      # Triggers a warning at 20 deg
      ShortestPathMaxAngle: 0.3491 

    runs-on: [self-hosted, AnyBody]

    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    
    steps:
      - uses: actions/checkout@v2

      - name: Install conda
        run: | 
          Invoke-Webrequest -URI https://anybodycloudci.blob.core.windows.net/micromamba/micromamba.tar.bz2 -OutFile ~\micromamba.tar.bz2
          (Get-FileHash ~\micromamba.tar.bz2).hash -eq "49A22AB05DEE3AB7DC44B6EEB2515C763D598642739ED4E8421163426A6C5CAC"
          $env:Path = "C:\PROGRA~1\Git\usr\bin;" + $env:Path
          tar -xvjf ~/micromamba.tar.bz2 --strip-components 2 -C ~ Library/bin/micromamba.exe
          echo "MAMBA_ROOT_PREFIX=$HOME\micromamba" | Out-File -FilePath $Env:GITHUB_ENV -Encoding utf8 -Append

      - name: Create conda environment
        run: |
          ~\micromamba.exe shell hook -s powershell | Out-String | iex
          if (Test-Path -Path $Env:MAMBA_ROOT_PREFIX\envs\_ammr_test) {$OPR = "update"} else {$OPR = "create"}
          micromamba $OPR -y -n _ammr_test -f Tests\test-environment.yml

      - name: Run fast AMMR tests
        run: |
          ~\micromamba.exe shell hook -s powershell | Out-String | iex
          micromamba activate _ammr_test
        
          pytest -n 4 --instafail Tests


