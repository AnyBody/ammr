name: Nightly Full AMMR tests

on:
  schedule:
    - cron: 0 3 * * *
  workflow_dispatch:
    inputs:
      debug_config:
        description: 'A debug environment varibles which is set when running tests.'
        required: false
        default: ""


concurrency: 
  group: ci-nightly-${{ github.ref }}
  cancel-in-progress: true


jobs:
  test:
    runs-on: [self-hosted, AnyBody]

    strategy:
      matrix:
        ams_version: ["7.4_Beta", "7.3"]

    env:
      # Triggers a warning at 20 deg muscles angles
      ShortestPathMaxAngle: 0.3491
      ANYBODYCON: C:\Program Files\AnyBody Technology\AnyBody.${{ matrix.ams_version }}\AnyBodyCon.exe

    steps:
      - uses: actions/checkout@v2

      - name: Set debug env var
        run: echo "${{ github.event.inputs.debug_config }}" | Out-File -FilePath $Env:GITHUB_ENV -Encoding utf8 -Append

      - name: Install conda
        run: | 
          Invoke-Webrequest -URI https://anaconda.org/conda-forge/micromamba/0.16.0/download/win-64/micromamba-0.16.0-0.tar.bz2 -OutFile ~\micromamba.tar.bz2
          (Get-FileHash ~\micromamba.tar.bz2).hash -eq "d406ee990640123b05b5b55a720720513d3ad8eed6d3377324e4842c6f141308"
          $env:Path = "C:\PROGRA~1\Git\usr\bin;" + $env:Path
          tar -xvjf ~/micromamba.tar.bz2 --strip-components 2 -C ~ Library/bin/micromamba.exe
          echo "MAMBA_ROOT_PREFIX=$HOME\micromamba" | Out-File -FilePath $Env:GITHUB_ENV -Encoding utf8 -Append

      - name: Create conda environment
        run: | 
          ~\micromamba.exe shell hook -s powershell | Out-String | iex
          if (Test-Path -Path $Env:MAMBA_ROOT_PREFIX\envs\_ammr_test) {$OPR = "update"} else {$OPR = "create"}
          micromamba env $OPR -y -n _ammr_test -f Tests\test-environment.yml

      - name: Run full AMMR tests
        run: |
          ~\micromamba.exe shell hook -s powershell | Out-String | iex
          micromamba activate _ammr_test

          cd Tests
          pytest --runslow -n 4 --instafail --durations=20 --anybodycon="$Env:ANYBODYCON"

  test-linux:
    runs-on: [self-hosted, linux]

    env:
      # Triggers a warning at 20 deg muscles angles
      ShortestPathMaxAngle: 0.3491

    steps:
      - uses: actions/checkout@v2
      
      - name: Set debug env var
        run: echo ${{ github.event.inputs.debug_config }} >> $GITHUB_ENV

      - name: Run AnyBody tests
        uses: anybody/anybodycon-action@7.3.4
        with:
          license_server_password: ${{ secrets.LICENSE_PASSWORD }}
          license_server: ${{ secrets.LICENSE_SERVER }}
          run: |
            cd Tests 
            pytest --runslow -n 2


