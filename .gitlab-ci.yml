
variables:
  GIT_STRATEGY: fetch


BM_combination_tests:
  stage: test
  script:
    - pytest "Tests/BM combinations" -n 2
  tags:
    - ams

other_tests:
  stage: test
  script:
    - pytest "--ignore=Tests/BM combinations" "--ignore=Tests/Application Tests"
  tags:
    - ams

Application_tests:
  stage: test
  script:
    - pytest --ff Tests/Applications -n 4
  tags:
    - ams

    
test_docs:
  before_script:
    - apt-get update -qy
    - apt-get install -y python-dev python-pip
    - pip install -r Docs/requirements.txt

  script:
    - set -e
    - cd Docs
    - make html

  only:
    - branches

  tags:
    - docker
    - linux

  allow_failure: false


stage_docs:
  before_script:
    - apt-get update -qy
    - apt-get install -y python-dev python-pip
    - pip install -r Docs/requirements.txt

  stage: deploy

  script:
    - set -e
    - cd Docs
    - make html
  
  only: 
    - master
    - triggers

  tags:
    - docker
    - linux

  allow_failure: false



deploy_docs:
  before_script:
    - apt-get update -qy
    - apt-get install -y python-dev python-pip
    - pip install -r Docs/requirements.txt

  stage: deploy

  script:
    - set -e
    - cd Docs
    - make html
  
  only: 
    - tags

  except:
    - branches

  tags:
    - docker
    - linux

  allow_failure: false