
variables:
  GIT_STRATEGY: fetch


BM_combination_tests:
  stage: test
  script:
    - pytest "Tests/BM combinations" -n 2
  except:
    -  /^docs.*$/
  tags:
    - ams

other_tests:
  stage: test
  script:
    - pytest "--ignore=Tests/BM combinations" "--ignore=Tests/Applications"
  except:
    -  /^docs.*$/
  tags:
    - ams

Application_tests:
  stage: test
  script:
    - pytest --ff Tests/Applications -n 4 --timeout=1700
  except:
    -  /^docs.*$/
  tags:
    - ams



test_docs:
  image:
    name: continuumio/miniconda3
  before_script:
    - export CONDA_PKGS_DIRS="conda-cache"
    - conda config --set always_yes yes --set changeps1 no
    - conda info -a
    - conda install -q sphinx make matplotlib pillow
    - conda install -c conda-forge cloud_sptheme pygments_anyscript
  script:
    - set -e
    - cd Docs
    - make html-dev
    - cd ..
    - mkdir -p public/dev
    - cp -rT Docs/_build/html public/dev
    - git checkout $(git describe --tags `git rev-list --tags --max-count=1`);
    - cd Docs
    - make clean
    - make html
    - cd ..
    - cp -rT Docs/_build/html public
  only:
    -  /^docs.*$/
  cache:
    paths:
      - conda-cache
  artifacts:
    paths:
    - public
    expire_in: 10 hours



deploy_docs:
  stage: deploy
  environment:
    name: staging
    url: https://anyscript.org/ammr-doc/dev
  before_script:
    - gem install dpl
  only:
    - /^docs.*$/
  when: manual
  script:
    - touch public/.nojekyll
    - ls public
    - dpl --provider=pages --repo="AnyBody/ammr-doc" --target-branch=master --local-dir="public" --skip_cleanup --github-token=$GITHUB_TOKEN 
  #when: manual
  tags:
    - docker
    - ruby




